<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Logged In</title>

    <h:outputStylesheet name="css/style.css"/>
    <h:outputStylesheet name="css/login.css"/>
    <h:outputScript library="javascript" name="jquery.min.js" target="head"></h:outputScript>
    <h:outputScript library="javascript" name="jquery.markitup.js" target="head"></h:outputScript>
    <h:outputScript library="javascript" name="jquery.tablesorter.min.js" target="head"></h:outputScript>
    <h:outputScript library="javascript" name="nav2.0.js" target="head"></h:outputScript>
    <h:outputScript library="javascript" name="function.js" target="head"></h:outputScript>

</h:head>
<h:body>

    <div style="margin-left: auto;margin-right: auto;width: 500px">
        <h:form>
            <h1>#{applicationBean.applicationName}</h1>

            <div style="width: 100%">
                <p>
                    <input type="text" id="username" class="login-field text" name="username"
                           placeholder="#{messages.label_username}"/>
                </p>
            </div>
            <div style="width: 100%">
                <p>
                    <input type="password" id="password" class="login-field password" name="password"
                           placeholder="#{messages.label_password}"/></p>
            </div>
            <p>
                <h:commandButton styleClass="login-submit"
                                 action="#{loginBean.login}" value="#{messages.button_login}"></h:commandButton>
            </p>
        </h:form>
    </div>
</h:body>
</html>
