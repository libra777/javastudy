<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/template.xhtml">


    <ui:define name="content">
        <h1>
            <h:outputText value="Hello From JSF"/>
        </h1>
        Message : #{homeBean.message}<br/>
        <br/>

        <h2>Tasks</h2>
        <table>
            <ui:repeat value="#{taskHome.tasks}" var="v_task">
                <tr>
                    <td>#{v_task.id}</td>
                    <td>#{v_task.description}</td>
                </tr>
            </ui:repeat>
        </table>

        <h:form>
            <div style="border-top: 1px solid #d0d0d0; margin-top: 12px; padding-top: 12px">
                <h:inputText value="#{taskHome.task.description}" id="taskDesc"/>
                <h:commandButton action="#{taskHome.saveTask}" value="Add"/>
                <h:message for="taskDesc" style="color : red;padding-left : 8px"/>
            </div>

        </h:form>

        <h:form>
            <h:outputLabel for="uname" value="名称"></h:outputLabel>
            <h:inputText id="uname"
                         value="#{example.name}"></h:inputText>
            <h:commandButton action="#{example.hello}" value="Action">
                <f:ajax execute="uname" render="distable address"></f:ajax>
            </h:commandButton>
            <h:dataTable value="#{example.names}" var="n" id="distable">
                <h:column>
                    #{n}
                </h:column>
            </h:dataTable>

            <h:outputText value="#{example.address}" id="address"></h:outputText>
            <br></br>
            <h:commandButton action="#{taskHome.main}" value="Main Page"></h:commandButton>
            <h:commandButton action="#{taskHome.adminMain}" value="Admin Main Page"></h:commandButton>
            <a href="sp/index">hello</a>
        </h:form>
    </ui:define>
</ui:composition>
